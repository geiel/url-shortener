<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Arvo&display=swap" rel="stylesheet">
    <!-- CSS Styles -->
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>URL Shorter</title>
</head>
<body class="bg-blue-50">
    <div>
        <header class="mb-40 m-2">
            <div class="font-arvo">Shorter URL</div>
        </header>
    
        <main class="flex flex-col mt-auto space-y-5">
            <div class="m-auto font-arvo">Create your short URL</div>
            <div class="shadow-lg bg-white m-auto w-11/12 md:w-1/2 border border-transparent rounded-lg">
                <form action="/urls" method="post">
                    <div class="grid grid-cols-1 p-4 gap-3">
                        <label>Enter your long URL</label>
                        <input type="text" name="url" autocomplete="off" class="h-10 px-2 px-1 leading-5 border rounded-md">
                        <div class="text-center">
                            <button type="submit" class="bg-blue-300 border border-transparent rounded-lg py-1 w-80">Create</button>
                        </div>
                    </div>
                </form>
            </div>
        </main>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
